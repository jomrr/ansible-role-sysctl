---
# role: ansible-role-sysctl
# file: meta/main.yml

galaxy_info:
  role_name: sysctl
  author: jomrr
  description: Ansible role for setting up sysctl.
  company: ''

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  issue_tracker_url: https://github.com/jomrr/ansible-role-sysctl/issues

  license: MIT

  min_ansible_version: "2.9"

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  github_branch: master

  # platforms is a list of platforms, and each platform has a name and a list of versions.
  #
  platforms:
    - name: Alpine
      versions:
        - any
    - name: Amazon
      versions:
        - any
    - name: ArchLinux
      versions:
        - any
    - name: Debian
      versions:
        - buster
        - bullseye
    - name: EL
      versions:
        - "7"
        - "8"
    - name: Fedora
      versions:
        - any
    - name: opensuse
      versions:
        - "15.0"
        - "15.1"
        - "15.2"
    - name: Ubuntu
      versions:
        - bionic
        - focal

  galaxy_tags: []

dependencies: []
